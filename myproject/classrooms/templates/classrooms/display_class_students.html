{% extends "base.html" %}
{% block content %}
    <div class="display_class_student_wrapper">
        <div class="heading">
            Your Students
            <hr style="height: 1px; margin:0; margin-top:10px">
        </div>
        <div class="students_list">
            <ol>
                {% for student in students %}
                    <li>
                        <p> {{student.student.student_uname}} {{student.student.student_fname|capitalize}} {{student.student.student_lname|capitalize}}</p>
                    </li>
                {% endfor %}
                
            </ol>

        </div>
    </div>
    
{% endblock %}
