{% extends "base.html" %}
{% block content %}
    <div class="class_wrapper" > 
        <div class = list_top_container> 
             <div class="main_heading">
                <div class="heading"> All Classes </div>
            </div>
        
        </div >
        <hr style="margin-bottom:25px;">
        <div class="class_list_container">
            {% for classroom in all_classrooms %}
            <div class="class_box">
                <div class="class_heading">
                    <a href="{{ url_for('classrooms.display_classroom', classroom_id = classroom.id)}}" class = "class_link">
                        <div class="class_name">
                            {{ classroom.classroom_name }}
                        </div>
                        <div class="class_section">
                            Section H
                        </div>
                    </a>
                    <div class="class_teacher_name">
                        <a href="{{ url_for('teachers.public_profile', uname = classroom.teacher.teacher_uname)}}" class = "class_link">
                            {{classroom.teacher.teacher_fname}} {{classroom.teacher.teacher_lname}}
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        
 
    </div>   
    
{% endblock %}
