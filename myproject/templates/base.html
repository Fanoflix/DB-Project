<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Monda&family=Open+Sans+Condensed:wght@300&display=swap');
    </style>
    <script defer src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" integrity="sha384-9/D4ECZvKMVEJ9Bhr3ZnUAF+Ahlagp1cyPC7h5yDlZdXs4DQ/vRftzfd+2uFUuqS" crossorigin="anonymous"></script>
    <title>RatorX</title>
</head>
<body>
    <div class="wrapper">
        <!-- nav barr -->
        <div class="nav">
            <div class="navleft">
                <ul>
                    <li><a class="brand" href="{{ url_for('index') }}">RatorX</a> </li>
                    <li> <a class="notBrand" href="#"> Categories</a></li>
                </ul>
            </div>
            <div class="navright">
                <ul>
                    {% if studentLoggedIn %}
                        <li><a href="#">Leaderboard</a></li>
                        <li>
                            <div class="dropdown" onclick="myFunction()">
                                <button class="dropbtn" >
                                  <a href="{{ url_for('students.profile') }}">Profile</a>
                                  <i class="fa fa-caret-down"></i>
                                </button>
                                <div class="dropdown-content" id="myDropdown">
                                  <a href="{{ url_for('students.signout') }}">SignOut</a>
                                </div>
                            </div> 
                        </li>
                    {% elif teacherLoggedIn %}
                        <li><a href="{{ url_for('assignments.home_assignment') }}">Assignments</a></li> 
                        <li>
                            <div class="dropdown" onclick="myFunction()">
                                <button class="dropbtn" >
                                  <a href="{{ url_for('teachers.profile') }}">Profile</a>
                                  <i class="fa fa-caret-down"></i>
                                </button>
                                <div class="dropdown-content" id="myDropdown">
                                  <a href="#">Leaderboard</a>
                                  <a href="{{ url_for('teachers.signout') }}">SignOut</a>
                                </div>
                            </div> 
                        </li>
                    {% else %}
                        <li><a href="{{ url_for('students.login') }}">Log in</a></li>
                        <li><a href="{{ url_for('students.signup') }}">Sign up</a></li>
                    {% endif %}    

                </ul>
            </div>
        </div>

        <script>
            /* When the user clicks on the button, 
            toggle between hiding and showing the dropdown content */
            function myFunction() {
              document.getElementById("myDropdown").classList.toggle("show");
            }
            
            // Close the dropdown if the user clicks outside of it
            window.onclick = function(e) {
              if (!e.target.matches('.dropbtn')) {
              var myDropdown = document.getElementById("myDropdown");
                if (myDropdown.classList.contains('show')) {
                  myDropdown.classList.remove('show');
                }
              }
            }
        </script>

        <!-- nav barr ends -->
        {% block content %}

        {% endblock %}

    </div>  
</body>
</html>
